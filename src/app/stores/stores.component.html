<div class="container">
    <mat-card *ngFor="let store of stores" class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="card-avatar"></div>
            <mat-card-title>{{store.store_name}}</mat-card-title>
            <mat-card-subtitle>{{store.location}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button>VIEW</button>
            <button mat-button>DELETE</button>
        </mat-card-actions>
    </mat-card>
    <button (click)="openDialog()" mat-fab>+</button>
</div>
